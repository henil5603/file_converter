<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-bottom: 50px;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f4f4f4; /* Optional background color */
        }

        .container {
            margin-top: 10px;
            background-color: white;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            max-width: 500px; /* Increased max-width for larger screens */
            width: 100%; /* Full width on small screens */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold heading */
        }

        p {
            margin-bottom: 15px;
            font-size: 16px; /* Increased font size */
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold; /* Bold labels */
            font-size: 16px; /* Increased font size */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px; /* Increased padding */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Slightly larger radius */
            font-size: 16px; /* Increased font size */
        }

        button {
            margin-top: 20px; /* Increased margin */
            padding: 15px; /* Increased padding */
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px; /* Slightly larger radius */
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Increased font size */
            font-weight: bold; /* Bold button text */
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please reach out to us using the form below or via email.</p>
        
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="1bba265e-0db4-4d82-bbb2-8e747cc6c679">

            <!-- Name Input -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Message Input -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script>
        function clearForm() {
            document.getElementById("contactForm").reset(); // Clears the form fields
        }
    </script>
</body>
</html>
